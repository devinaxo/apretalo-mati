<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRETALO MATI</title>
    <link rel="icon" href="game.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="javas.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="init()">
    <h1 class="title" id="title">HOLA MATI CRISTIAN !!!!!!!!</h1>
    <div class="container">
        <div class="clicker">
            <button onclick="clickdat(clicksPerClick)">APRETALO MATI!!</button>
            <p>VECES QUE CLICKEASTE: <a id="clicks">0</a></p>
            <button onclick="upgradeClick()"> MEJORAR EL CLICKEO (CUESTA <a id="upgradeCost">13</a> EH)</button>
            <p>VECES QUE MEJORASTE!!: <a id="clicksPerClick">1</a></p>
            <button onclick="buyGen()">COMPRAR UN MATI QUE APRETE POR VOS (CUESTAN <a id="genCost">35</a> EH)</button>
            <p>TENES <a id="generators">0</a> MATIS CLICKEANDO POR VOS!!!</p>
        </div>
    </div>
    <div class="saves-container">
        <button class="savebtn" onclick="saveGame()">GUARDAR PARTIDA (SE HACE SOLO CADA 30SEG)</button>
        <button class="savebtn" onclick="loadGame()">CARGAR PARTIDA</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
